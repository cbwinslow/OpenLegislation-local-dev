repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/pre-commit/mirrors-shellcheck
    rev: v0.9.0
    hooks:
      - id: shellcheck

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  # Local hook to prevent committing .env and other env files
  - repo: local
    hooks:
      - id: forbid-env
        name: Forbid committing .env and other env secrets
        entry: bash -c 'staged=$(git diff --cached --name-only --diff-filter=ACM); if echo "$staged" | grep -E "(^|/)(\\.env$|\\.env\\.|env\\.|env$|env\\/|env\\-staging)" >/dev/null; then echo "\nERROR: Attempt to commit an environment file (.env or env.*) - committing secrets is forbidden.\n"; echo "$staged" | grep -E "(^|/)(\\.env$|\\.env\\.|env\\.|env$|env\\/|env\\-staging)"; exit 1; fi; exit 0'
        language: system
        stages: [commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: detect-private-keys
        name: Detect private keys
        entry: bash -c 'grep -rE "(PRIVATE|SECRET|KEY|PASS)" --include="*.{properties,yaml,env,xml}" . || true'
        language: system
        files: \.(properties|yaml|env|xml)$
      - id: check-xml-syntax
        name: Check XML syntax
        entry: bash -c 'for file in $(git diff --name-only --cached | grep "\.xml$"); do xmllint --noout "$file" || echo "XML validation failed for $file"; done'
        language: system
        files: \.(xml)$
        pass_filenames: false
      - id: maven-validate-local
        name: Maven Validate
        entry: cd /home/cbwinslow/OpenLegislation/OpenLegislation-local-dev && mvn validate
        language: system
        files: pom\.xml
        pass_filenames: false
